{% extends "base.html" %}
{% block title %}Login | Multicriterio IPEPD{% endblock %}

{% block body %}
<div class="row justify-content-center">
  <div class="col-12 col-md-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Iniciar sesión</h1>
        <form method="POST" action="{{ url_for('auth.login_post') }}">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input name="username" class="form-control" autocomplete="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input name="password" type="password" class="form-control" autocomplete="current-password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </form>
      </div>
    </div>
    <p class="text-muted small mt-3 mb-0">
      Sistema de evaluación multicriterio del IPEPD.
    </p>
  </div>
</div>
{% endblock %}
