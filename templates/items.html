{% extends "base.html" %}
{% block title %}Ítems | {{ instrumento_nombre }}{% endblock %}

{% block body %}
<div class="mb-3">
  <h1 class="h4 mb-1">{{ instrumento_nombre }}</h1>
  <p class="text-muted mb-0">
    Categoría <strong>{{ categoria_orden }}/{{ total_categorias }}</strong>:
    <strong>{{ categoria_nombre }}</strong>
  </p>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="text-muted small" id="statusText">Cargando ítems...</div>
      <div class="text-muted small" id="evalIdText"></div>
    </div>

    <div id="itemsContainer" class="mt-3"></div>

    <div class="d-flex justify-content-between gap-2 mt-4">
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" id="btnAnterior"
           href="{{ url_for('eval.items', instrumento_id=instrumento_id, categoria_orden=categoria_orden-1) if categoria_orden > 1 else url_for('eval.categorias', instrumento_id=instrumento_id) }}">
          Anterior
        </a>
        <a class="btn btn-outline-secondary" href="{{ url_for('eval.dashboard') }}">Menú</a>
      </div>

      <button class="btn btn-primary" id="btnGuardarContinuar">Guardar y continuar</button>
    </div>
  </div>
</div>

<script>
  window.IPEPD_CTX = {
    instrumentoId: {{ instrumento_id }},
    instrumentoNombre: {{ instrumento_nombre|tojson }},
    categoriaOrden: {{ categoria_orden }},
    categoriaCode: {{ categoria_code|tojson }},
    categoriaNombre: {{ categoria_nombre|tojson }},
    totalCategorias: {{ total_categorias }}
  };
</script>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/items.js') }}"></script>
{% endblock %}
